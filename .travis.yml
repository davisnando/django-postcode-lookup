---
sudo: false
language: python

env:
  matrix:
    - DJANGO=Django==1.11
    - DJANGO=Django==2.0
    - DJANGO=Django==2.1

python:
  - '3.5'
  - '3.6'
  - '3.7'

before_install:
  - pip install codecov

install:
  - pip install --pre $DJANGO
  - pip install -e .[test]

script:
  - py.test --cov=django_postcode_lookup --cov-report=term-missing

after_success:
  - codecov
